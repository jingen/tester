<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Range</title>
</head>
<body>
<dl>
  <dt>Red</dt>
  <dd>
    <input type="range" min="0" max="255" step="5" id="r" name="r">
  </dd>
  <dt>Green</dt>
  <dd>
    <input type="range" min="0" max="255" id="g" name="g">
  </dd>
  <dt>Blue</dt>
  <dd>
    <input type="range" min="0" max="255" id="b" name="b">
  </dd>
</dl>

<h1> Tuts+ Rocks </h1>

<script>
  ;(function(){
    var heading,
        r, g, b;
    function supportsRange () {
      var i = document.createElement('input');
      i.setAttribute('type', 'range');
      return i.type==='range';
    }
    if(supportsRange()){
      heading = document.querySelector('h1');
      r = document.querySelector('#r');
      g = document.querySelector('#g');
      b = document.querySelector('#b');

      document.body.addEventListener('change', function(){
        heading.style.color = 'rgb('+[r.value, g.value, b.value].join(',')+')';
      }, false);
    }
  })();

</script>
</body>
</html>
