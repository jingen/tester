<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Attributes</title>
</head>
<body>
<form action="">
  <input type="text" name="something" placeholder="Enter your name" pattern="\d{1,3}">
  <!-- formnovalidate will ignore validation -->
  <input type="date" id="date">
  <input type="submit" value="Submit" formnovalidate >

</form>
</body>
</html>
