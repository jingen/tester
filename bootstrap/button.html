<!DOCTYPE html>

<!--[if !IE]><!--> <html lang="en"> <!--<![endif]-->

<head>
  <meta charset="utf-8">
  <title>Bootstrap</title>

  <!-- Mobile Specific Meta -->
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">

  <!-- Stylesheets -->
  <link rel="stylesheet" href="bootstrap/css/bootstrap.css" />
  <link rel="stylesheet" href="bootstrap/css/bootstrap-responsive.css" />
  <link rel="stylesheet" href="bootstrap/css/custom.css" />
  <script src="http://code.jquery.com/jquery-1.10.2.min.js"></script>
  <script src="bootstrap/js/bootstrap.min.js"></script>


  <!--[if lt IE 9]>
    <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
</head>

<body>
  <div class="container">
  <a href="" class="btn btn-primary">A normal button</a>
  <button class="btn">A normal button</button>
  <a href="" class="btn btn-info">Special Button</a>
  <a href="" class="btn btn-success">Success</a>
  <a href="" class="btn btn-warning">Warning</a>
  <a href="" class="btn btn-danger">Danger</a>
  <a href="" class="btn btn-inverse">Inverse</a>
  <a href="" class="btn btn-link">Link</a>
  <hr>
  <input type="text" class="btn" value="input text">
  <input type="submit" class="btn" value="input submit">
  <hr>

  <a href="" class="btn btn-success btn-large">Success</a>
  <a href="" class="btn btn-warning btn-small">Warning</a>
  <a href="" class="btn btn-danger btn-mini">Danger</a>
  <a href="" class="btn btn-info btn-block">Submit</a>
  <a href="" class="btn btn-success btn-large disabled" disabled>Success</a>
  <button class="btn btn-success btn-large disabled" disabled >Success</button>
  <a href="" class="btn btn-warning btn-small">Warning</a>
  <a href="" class="btn btn-danger btn-mini">Danger</a>
  <hr>


  <img src="http://lorempixel.com/200/200/" alt="Demo" class="img-rounded" />
  <img src="http://lorempixel.com/200/200/" alt="Demo" class="img-circle" />
  <img src="http://lorempixel.com/200/200/" alt="Demo" class="img-polaroid" />

  <hr>
  <i>I'm i</i>
  <i class="icon-music"></i>
  <button class="btn btn-primary">Music <i class="icon-music icon-white"></i></button>
  <button class="btn btn-primary"><i class="icon-music icon-white"></i> Music</button>
</div>
</body>
</html>
