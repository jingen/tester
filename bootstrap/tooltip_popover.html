<head>
  <meta charset="utf-8">
  <title>Bootstrap</title>

  <!-- Mobile Specific Meta -->
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">

  <!-- Stylesheets -->
  <link rel="stylesheet" href="bootstrap/css/bootstrap.css" />
  <link rel="stylesheet" href="bootstrap/css/bootstrap-responsive.css" />
  <link rel="stylesheet" href="bootstrap/css/custom.css" />
  <script src="http://code.jquery.com/jquery-1.10.2.min.js"></script>
  <script src="bootstrap/js/bootstrap.min.js"></script>


  <!--[if lt IE 9]>
    <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
</head>
<body>
  
<div class="container">
<!-- data-animation="false"; data-title="new title" -->
  <a href="" data-toggle="tooltips" data-placement="bottom"  title="Simple Tooltips" id="tooltip">Hover over me</a>

  <a href="#" class="btn btn-primary" data-toggle="popover" title="first popover" data-content="This is a popover content" data-placement="bottom">Click me</a>
</div>

<script>
  (function(){
    $('#tooltip').tooltip();
    $('.btn').popover();
  })();
</script>
</body>
</html>
